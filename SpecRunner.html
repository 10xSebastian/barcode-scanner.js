<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="vendor/jquery.2.0.3.min.js"></script>
  <script type="text/javascript" src="barcode-scanner.js"></script>

  <!-- fixtures here... -->
  <script type="text/javascript" src="spec/fixtures/form-with-prevent-submit.js"></script>
  <script type="text/javascript" src="spec/fixtures/input-with-prevent-submit.js"></script>
  <script type="text/javascript" src="spec/fixtures/multiple-barcode-targets.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/helpers/expectBarcodeScan.js"></script>
  <script type="text/javascript" src="spec/helpers/jasmine-jquery.js"></script>
  <script type="text/javascript" src="spec/helpers/keyEventHelper.js"></script>
  <script type="text/javascript" src="spec/BarcodeScannerSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
